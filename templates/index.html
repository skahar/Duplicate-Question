<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Duplicate Questions</title>
    <div style="background-image: url(data:https://iamneo.ai/wp-content/uploads/2021/02/MicrosoftTeams-image.jpg);background-size: 100% 100%;background-repeat: no-repeat;" >

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">


</head>


<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Find Duplicate Question</a>
            </div>
        </div>
    </nav>

    <br><br><br>

    <div class="container">
        <form action="/duplicate" method="post">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Paste your question and school code here.</h5>
                            <!-- Departure -->
                            <input type="text" name="Question" style="height:50px; width:400px" placeholder="Question" required>
                            <input type="text" name="SchoolCode" style="height:50px; width:400px" placeholder="School Code" required>
                            <input type="submit" class="btn btn-info" style="height:50px; width:100px">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
            </div>
            <br>
            <h5 style="background-color:black;color:white">
                {{ prediction_output }}
                </h5>
        </form>

        <form action="/details" method="POST">
            <input type="submit" class="btn btn-info" value= "Question Details" name="Question Details" style="height:50px; width:200px">
            <h5 style="background-color:black;color:white">{{ output }}</h5>
        </form>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h3>Biswajit Rajaguru Mohapatra Swati Kahar</h3>
       

    </div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>
